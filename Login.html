<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>বাংলাদেশ নির্বাচন কমিশন - লগইন</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
    }
    .header {
      background: #0b5ed7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .login-box {
      width: 350px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border: 1px solid #ddd;
    }
    .login-box h3 {
      margin: 0 0 20px 0;
      text-align: center;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #0b5ed7;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0949a5;
    }
  </style>
</head>
<body>
  <div class="header">বাংলাদেশ নির্বাচন কমিশন</div>

  <div class="login-box">
    <h3>লগইন</h3>
    <form action="dashboard.html" method="get">
      <input type="text" class="form-control" name="userid" placeholder="ইউজার আইডি" required>
      <input type="password" class="form-control" name="password" placeholder="পাসওয়ার্ড" required>
      <button type="submit" class="btn">লগইন</button>
    </form>
  </div>
</body>
</html>
